<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rational Numbers Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rational Numbers Generator</h1>
        <form id="rational-form">
            <label for="p">Enter number p:</label>
            <input type="number" id="p" required>
            <label for="q">Enter number q:</label>
            <input type="number" id="q" required>
            <label for="n">Enter number n:</label>
            <input type="number" id="n" required>
            <button type="submit">Generate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
