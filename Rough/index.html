<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streak Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Streak Counter</h1>

        </div>
        <button id="increment-btn">Increment Streak</button>
        <button id="reset-btn">Reset Streak</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
